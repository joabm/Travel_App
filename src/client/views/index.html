<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <title>Travel App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>

<body>

    <div id="app">

        <header class ="holder headline">Weather Journal App</header>

        <section class="input">
            <div class ="holder">
                <label for="city">Enter Destination City Here</label>
                <input type="text" id="city" placeholder="City Name">
            </div>

            <div class ="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="6" cols="50"></textarea>
                <button id="generate" type = "submit"> Update My Journal </button>
            </div>
        </section>

        <section class ="holder entry">
            <div class = "title">My Next Vacation</div>
            <div id = "entryHolder">
                <div id = "destCity"></div>
                <div id = "country"></div>
                <div id = "latitude"></div>
                <div id = "longitude"></div>
            </div>
        </section>

        <footer class="footer holder">powered by RunningDogsForever</footer>

    </div>

<script src="app.js" type="text/javascript"></script>

</body>

</html>
